<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`;
        document.querySelector('.language').appendChild(li)
    }
    addLang('Python')
    addLang('Typescript')

    function addOptiLanguage(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('GoLang')

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = 'Mojo'

    const newLi = document.createElement('li');
    newLi.textContent = 'Mojo';
    secondLang.replaceWith(newLi)

    //edit
    const firstChild = document.querySelector('li:first-child');
    firstChild.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
    
</script>
</html>
