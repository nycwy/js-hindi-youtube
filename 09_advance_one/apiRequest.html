<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="background-color: #212121; color: white;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.

    <br><br>
    <div id="card" class="h-[250px] w-[200px] border p-4 rounded-lg">
        <img id="imageId" src="" class="mb-1">
        <h2 id="name"></h2>
        <p id="followers"></p>
    </div>
</body>
<script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4 && xhr.status === 200){
            const data = JSON.parse(xhr.responseText);
            document.getElementById('imageId').src = data.avatar_url;
            document.getElementById('name').innerHTML = data.name;
            document.getElementById('followers').innerHTML = `Followers: ${data.followers}`;
            console.log(data.followers)
        }
    };
    xhr.send();
</script>
</html>
